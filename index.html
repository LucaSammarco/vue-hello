<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app" class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <img :src="immagine" alt="" class="img-fluid mb-4">
        
        <h1 class="mb-3">Hi, {{ catName }} {{ car }}</h1>    

        <div class="mb-3 w-50">
            <label class="" for="h1Text" class="form-label">Write your Cat's name</label>
            <input type="text" v-model="catName" class="form-control">
        </div>
        
        <div class="mb-3 w-50">
            <label for="urlImage" class="form-label">Display your image</label>
            <input type="text" v-model="immagine" class="form-control">
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>

<script type="text/javascript" src="js/script.js"></script> 

</body>
</html>
